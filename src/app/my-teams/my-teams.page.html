<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Elite Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>You're not currently following any teams.</p>
  <p>
    First select a tournament, then you can follow teams from their team page.
  </p>
  <ion-button
    shape="round"
    color="primary"
    expand="full"
    (click)="goToTournaments()"
  >
    Find a Tournament
  </ion-button>
</ion-content>
